# 应用配置
app:
  name: "goadmin"
  version: "1.0.0"
  debug: true
  port: 8080

# 数据库配置
database:
  # 主库配置
  master:
    driver: "mysql"
    host: "localhost"
    port: 3306
    username: "root"
    password: "123456"
    database: "goadmin"
    charset: "utf8mb4"
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: "1h"
    log_level: "info"  # gorm log level: silent, error, warn, info
  # 从库配置（可以配置多个）
  slaves:
    - host: "localhost"
      port: 3307
      username: "root"
      password: "123456"
      database: "goadmin"
      charset: "utf8mb4"
      max_idle_conns: 10
      max_open_conns: 100
      conn_max_lifetime: "1h"

# Redis配置
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 10
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"
  pool_timeout: "4s"
  idle_timeout: "300s"
  max_conn_age: "3600s"

# 日志配置
logger:
  level: "info"                    # 日志级别: debug, info, warn, error, dpanic, panic, fatal
  console: true                    # 是否输出到控制台
  json: false                      # 是否使用JSON格式
  filename: "./logs/app.log"       # 日志文件路径
  max_size: 100                    # 单个日志文件最大大小，单位MB
  max_backups: 3                   # 最大保留的旧日志文件数量
  max_age: 30                      # 保留旧日志文件的最大天数
  compress: true                   # 是否压缩旧日志文件
  caller_skip: 1                   # 调用者信息显示层级
  show_caller: true               # 是否显示调用者信息
  time_format: "2006-01-02T15:04:05Z07:00"  # 时间格式
