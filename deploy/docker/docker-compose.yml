services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: goadmin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: goadmin
      MYSQL_USER: goadmin
      MYSQL_PASSWORD: Qwert1234
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../migrations/mysql:/docker-entrypoint-initdb.d:ro
    networks:
      - goadmin-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存服务
  redis:
    image: redis:7.0
    container_name: goadmin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
        - AUTH:Qwert1234
    volumes:
      - redis_data:/data
    networks:
      - goadmin-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/backend.Dockerfile
    image: goadmin_backend:latest   # ← 指定镜像名
    container_name: goadmin-backend
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - ../../config:/app/config:ro
      - logs:/app/logs
      - uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - goadmin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ../..
      dockerfile: deploy/docker/frontend.Dockerfile
    image: goadmin_frontend:latest   # ← 指定镜像名
    container_name: goadmin-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - logs:/app/logs
      - uploads:/app/uploads
    depends_on:
      - backend
    networks:
      - goadmin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

# 网络配置
networks:
  goadmin-network:
    driver: bridge

# 数据卷配置
volumes:
  mysql_data:
    driver: local
  redis_data:
  logs:
    driver: local
    driver_opts:
      type: none
      device: /data/docker/goadmin/logs
      o: bind
  uploads:
    driver: local
    driver_opts:
      type: none
      device: /data/docker/goadmin/uploads
      o: bind
